<sb-layout-dashboard>
    <div class="card mb-4" >

        <div class="card-header">  {{ entreprise.entreprise  }} <span class="text-muted">{{ entreprise?.createdAt | date: 'dd/MM/yyyy' }}</span></div>
        <div class="card-body">
            <img src="https://via.placeholder.com/360x140" alt="" />
          <p class="card-text" [innerHTML]="entreprise.description "></p>
          <p class="card-text" [innerHTML]="entreprise.short_description "></p>
          <h6 class="card-title">{{ entreprise.entreprise?.title }}</h6>
          <p class="card-text" [innerHTML]=" entreprise?.title "></p>
        </div>
        <div class="card-footer">
            <h6>Comments</h6>
            <ul class="list-group">

            </ul>
            <ng-template #noComments>There are no comments.</ng-template>
            <div class="btn-toolbar mt-2 text-right">
              <div class="btn-group" aria-label="Main buttons">
                <button class="btn btn-secondary"  [routerLink]="'/entreprise'"> Back </button> &nbsp;
                <button class="btn btn-primary" (click)="openModal(commentAddModal)"> Add Comment </button>
              </div>
            </div>
          </div>
    </div>
    </sb-layout-dashboard>

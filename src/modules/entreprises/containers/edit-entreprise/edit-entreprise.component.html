<sb-layout-dashboard>
    <form  >
        <div class="card-body" >
            <div class="form-group" >
                <label for="title">Title</label>
                <input  [(ngModel)]="entreprise.title" type="text" class="form-control" name="title" id="title"  required >

            </div>
            <div class="form-group" >
                <label for="shortD">Short description</label>
                <input  [(ngModel)]="entreprise.short_description"  name="short_description" type="text" class="form-control"  id="short_description" >
            </div>
            <div class="form-group" >
                <label for="desc">Description</label>
                <input [(ngModel)]="entreprise.description" name="description"  type="text" class="form-control" id="description" >
            </div>
            <div class="form-group" >
                <label for="Category">Category</label>
                <select name="category" class="custom-select mb-3">
                    <option [ngValue]="null" disabled>Choose category</option>
                    <option  *ngFor="let option of listCategory" [value]="option._id" [selected]="option.id==='dir'">
                        {{option.name}}

                    </option>
              </select>
            </div>


                <br>
                <button type="submit"  class="btn btn-primary">Add</button>

        </div>
    </form>
</sb-layout-dashboard>
